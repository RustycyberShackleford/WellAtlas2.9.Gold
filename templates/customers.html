<!doctype html><html><head><title>WellAtlas by Henry Suden</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body><div class="header-top"><h1 id="appTitle">WellAtlas by Henry Suden</h1></div>
<div class="header-sub"><a class="btn blue" href="{{ url_for('index') }}">Map</a></div>
<main class="wrap">
<section class="card"><h2>Add Customer</h2>
<form class="grid2" method="post" action="{{ url_for('create_customer') }}">
  <input name="name" placeholder="Customer name" required>
  <input name="phone" placeholder="Phone">
  <input name="email" placeholder="Email">
  <input name="address" placeholder="Address" style="grid-column:1/-1">
  <textarea name="notes" placeholder="Notes" style="grid-column:1/-1"></textarea>
  <button class="btn blue" type="submit" style="grid-column:1/-1">Save Customer</button>
</form></section>
<section class="card"><h2>Customers</h2>
<ul class="list">{% for c in customers %}<li><a href="{{ url_for('customer_detail', cid=c['id']) }}">{{ c['name'] }}</a></li>{% else %}<li>No customers.</li>{% endfor %}</ul>
</section></main></body></html>

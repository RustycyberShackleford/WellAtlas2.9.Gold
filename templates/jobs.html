<!doctype html><html><head><title>WellAtlas by Henry Suden</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body><div class="header-top"><h1 id="appTitle">WellAtlas by Henry Suden</h1></div>
<div class="header-sub"><a class="btn blue" href="{{ url_for('index') }}">Map</a></div>
<main class="wrap">
<section class="card"><h2>Add Job</h2>
<form class="grid2" method="post" action="{{ url_for('create_job_global') }}">
  <input name="site_id" placeholder="Site ID (find on Sites page)" required>
  <input name="job_number" placeholder="Job # (25xxx)" required>
  <select name="job_category"><option>Domestic</option><option>Drilling</option><option>Ag</option><option>Electrical</option></select>
  <textarea name="description" placeholder="Description" style="grid-column:1/-1"></textarea>
  <button class="btn amber" type="submit" style="grid-column:1/-1">Save Job</button>
</form></section>
<section class="card"><h2>Jobs</h2>
<ul class="list">{% for j in jobs %}<li><a href="{{ url_for('job_detail', site_id=j['site_id'], job_id=j['id']) }}">#{{ j['job_number'] }} â€” {{ j['job_category'] }}</a></li>{% else %}<li>No jobs.</li>{% endfor %}</ul>
</section></main></body></html>

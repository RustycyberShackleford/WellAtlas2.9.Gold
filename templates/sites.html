<!doctype html><html><head><title>WellAtlas by Henry Suden</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body><div class="header-top"><h1 id="appTitle">WellAtlas by Henry Suden</h1></div>
<div class="header-sub"><a class="btn blue" href="{{ url_for('index') }}">Map</a></div>
<main class="wrap">
<section class="card"><h2>Add Site</h2>
<form class="grid2" method="post" action="{{ url_for('create_site') }}">
  <input name="customer" placeholder="Customer name" required>
  <input name="name" placeholder="Site name" required>
  <input name="latitude" placeholder="Latitude">
  <input name="longitude" placeholder="Longitude">
  <textarea name="description" placeholder="Description" style="grid-column:1/-1"></textarea>
  <button class="btn green" type="submit" style="grid-column:1/-1">Save Site</button>
</form></section>
<section class="card"><h2>Sites</h2>
<ul class="list">{% for s in sites %}<li><a href="{{ url_for('site_detail', site_id=s['id']) }}">{{ s['customer'] }} â€” {{ s['name'] }}</a></li>{% else %}<li>No sites.</li>{% endfor %}</ul>
</section></main></body></html>
